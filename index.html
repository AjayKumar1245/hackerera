<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.pixabay.com/photo/2024/04/08/14/09/nature-8683570_1280.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Hide Language Selection and Chat Initially */
        #language-container, #chat-container {
            display: none;
        }

        /* Intro Video Styling */
        #intro-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .intro-video {
            width: 80%;
            border-radius: 10px;
        }

        /* ðŸ”¹ Bigger Language Selection Container */
        #language-container {
            display: none;
            width: 50%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #language-container h2 {
            margin-bottom: 20px;
        }

        #language-container button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        /* ðŸ”¹ Bigger Chatbot Container */
        .chat-container {
            width: 60%;
            height: 80vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            max-height: calc(80vh - 120px);
        }

        .chat-message {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user {
            background: #d4edda;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #f8d7da;
            align-self: flex-start;
            text-align: left;
        }

        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-top: 2px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #mic-btn {
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Intro Video Section -->
    <div id="intro-container">
        <video id="intro-video" class="intro-video" autoplay muted>
            <source src="welcome.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- ðŸ”¹ Language Selection -->
    <div id="language-container">
        <h2>Select Your Language</h2>
        <button onclick="selectLanguage('en-US')">English</button>
        <button onclick="selectLanguage('ta-IN')">Tamil</button>
        <button onclick="selectLanguage('kn-IN')">Kannada</button>
        <button onclick="selectLanguage('ml-IN')">Malayalam</button>
        <button onclick="selectLanguage('te-IN')">Telugu</button>
    </div>

    <!-- ðŸ”¹ Chatbot Section -->
    <div id="chat-container" class="chat-container">
        <h2 style="text-align: center; background: #ffcc00; padding: 10px;">Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask something..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button id="mic-btn" onclick="startSpeechRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        let selectedLanguage = "en-US";
        let messages = [];
        let messageIndex = -1;

        // ðŸŒŸ Hide video after 5 sec, show language selection
        setTimeout(function() {
            document.getElementById("intro-container").style.display = "none";
            document.getElementById("language-container").style.display = "block";
        }, 5000);

        function selectLanguage(lang) {
            selectedLanguage = lang;
            document.getElementById("language-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = selectedLanguage;
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("user-input").value = event.results[0][0].transcript;
            };

            recognition.onend = function() {
                sendMessage();
            };
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
            else if (event.key === "ArrowUp" && messageIndex > 0) {
                messageIndex--;
                event.target.value = messages[messageIndex];
            } else if (event.key === "ArrowDown" && messageIndex < messages.length - 1) {
                messageIndex++;
                event.target.value = messages[messageIndex];
            }
        }

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim();
            if (userText === "") return;

            let chatBox = document.getElementById("chat-box");

            messages.push(userText);
            messageIndex = messages.length;

            let userMessage = `<div class="chat-message user">${userText}</div>`;
            let botMessage = `<div class="chat-message bot">This is a response <button class="speak-btn" onclick="speakText('This is a response')">ðŸ”Š</button></div>`;

            chatBox.innerHTML += userMessage + botMessage;
            chatBox.scrollTop = chatBox.scrollHeight;
            inputField.value = "";
        }
    </script>

</body>
</html>
