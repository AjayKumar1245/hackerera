<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Chatbot</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.pixabay.com/photo/2024/04/08/14/09/nature-8683570_1280.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Hide Language Selection and Chat Initially */
        #language-container, #chat-container {
            display: none;
        }

        /* Intro Video Styling */
        #intro-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .intro-video {
            width: 80%;
            border-radius: 10px;
        }

        /* Language Selection Styling */
        #language-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .lang-btn {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .lang-btn:hover {
            background: #e6b800;
        }

        /* Chatbot Styling */
        .chat-container {
            width: 50%;
            height: 70vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user {
            background: #d4edda;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #f8d7da;
            align-self: flex-start;
            text-align: left;
        }

        /* Input Section (Proper Alignment for All Elements) */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures all elements are evenly aligned */
            padding: 10px;
            background: #fff;
            border-top: 2px solid #ddd;
            width: 100%;
            box-sizing: border-box; /* Prevents width issues */
            gap: 10px;
        }

        /* Fix for Input Box */
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        /* Fix for Send Button */
        button {
            padding: 12px 20px;
            border: none;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Mic Button Proper Position */
        #mic-btn {
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0; /* Prevent shrinking */
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Intro Video Section -->
    <div id="intro-container">
        <video id="intro-video" class="intro-video" autoplay muted>
            <source src="welcome.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- ðŸ”¹ Language Selection Section -->
    <div id="language-container">
        <h2>Select Your Language</h2>
        <button class="lang-btn" onclick="selectLanguage('en-US')">English</button>
        <button class="lang-btn" onclick="selectLanguage('ta-IN')">Tamil</button>
        <button class="lang-btn" onclick="selectLanguage('kn-IN')">Kannada</button>
        <button class="lang-btn" onclick="selectLanguage('ml-IN')">Malayalam</button>
        <button class="lang-btn" onclick="selectLanguage('te-IN')">Telugu</button>
    </div>

    <!-- ðŸ”¹ Chatbot Section -->
    <div id="chat-container" class="chat-container">
        <h2 style="text-align: center; background: #ffcc00; padding: 10px;">Agriculture Chatbot ðŸŒ¿</h2>
        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about farming..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button id="mic-btn" onclick="startSpeechRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        let selectedLanguage = "en-US"; // Default language

        // ðŸŒŸ Auto-hide video and show language selection after 5 seconds
        setTimeout(function() {
            document.getElementById("intro-container").style.display = "none";
            document.getElementById("language-container").style.display = "block";
        }, 5000);

        // ðŸŒŸ Show chatbot when language is selected
        function selectLanguage(lang) {
            selectedLanguage = lang; // Set chosen language
            document.getElementById("language-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
        }

        // ðŸŒŸ Speech-to-Text Feature (Auto-Send)
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = selectedLanguage; // Use chosen language
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("user-input").value = event.results[0][0].transcript;
                sendMessage(); // Auto-send after speech
            };
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>
